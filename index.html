<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048遊戲</title>
    <style>
        :root {
            --grid-size: 4;
            --cell-size: 20vmin;
            --cell-gap: 2vmin;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #controls {
            margin: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #game-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-container {
            font-size: 24px;
            margin-bottom: 20px;
            color: #776e65;
        }

        #game-board {
            display: grid;
            gap: var(--cell-gap);
            background-color: #bbada0;
            padding: var(--cell-gap);
            border-radius: 8px;
            position: relative;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
        }

        .grid-cell {
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            position: relative;
            width: var(--cell-size);
            height: var(--cell-size);
        }

        .tile {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(var(--cell-size) * 0.4);
            font-weight: bold;
            border-radius: 3px;
            transition: transform 0.15s ease-in-out;
            animation: appear 0.2s ease;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .slide-right { animation: slideRight 0.15s ease-in-out; }
        .slide-left { animation: slideLeft 0.15s ease-in-out; }
        .slide-up { animation: slideUp 0.15s ease-in-out; }
        .slide-down { animation: slideDown 0.15s ease-in-out; }
        .merge { animation: merge 0.2s ease-in-out; }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { 
            background-color: #edcf72; 
            color: #f9f6f2;
            font-size: calc(var(--cell-size) * 0.35);
        }
        .tile-256 { 
            background-color: #edcc61; 
            color: #f9f6f2;
            font-size: calc(var(--cell-size) * 0.35);
        }
        .tile-512 { 
            background-color: #edc850; 
            color: #f9f6f2;
            font-size: calc(var(--cell-size) * 0.35);
        }
        .tile-1024 { 
            background-color: #edc53f; 
            color: #f9f6f2;
            font-size: calc(var(--cell-size) * 0.3);
        }
        .tile-2048 { 
            background-color: #edc22e; 
            color: #f9f6f2;
            font-size: calc(var(--cell-size) * 0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #9f8b77;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            border: 2px solid #bbada0;
            border-radius: 3px;
            text-align: center;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: #776e65;
            border-radius: 8px;
        }
    </style>
</head>
<body></body>
    <div id="controls">
        <div>
            <label for="grid-size">格子大小：</label>
            <input type="number" id="grid-size" min="3" max="8" value="4">
        </div>
        <button id="new-game-button">新遊戲</button>
    </div>
    <div id="game-container">
        <div id="score-container">分數：<span id="score">0</span></div>
        <div id="game-board"></div>
    </div>

    <script>
        let size = 4;
        let board = [];
        let score = 0;
        let lastMoveDirection = '';
        let mergedTiles = [];

        // 滑鼠/觸控事件變數
        let startX, startY, endX, endY;
        const minSwipeDistance = 50;
        let isDragging = false;

        function updateGridSize() {
            const newSize = parseInt(document.getElementById('grid-size').value);
            if (newSize >= 3 && newSize <= 8) {
                size = newSize;
                document.documentElement.style.setProperty('--grid-size', size);
                const gameBoard = document.getElementById('game-board');
                gameBoard.style.gridTemplateColumns = `repeat(${size}, var(--cell-size))`;
                gameBoard.style.gridTemplateRows = `repeat(${size}, var(--cell-size))`;
                initGame();
            }
        }

        function initGame() {
            board = [];
            score = 0;
            lastMoveDirection = '';
            mergedTiles = [];
            document.getElementById('score').textContent = '0';
            
            for (let i = 0; i < size; i++) {
                board[i] = new Array(size).fill(0);
            }

            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${size}, var(--cell-size))`;
            gameBoard.style.gridTemplateRows = `repeat(${size}, var(--cell-size))`;
            
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gameBoard.appendChild(cell);
                }
            }

            addNewTile();
            addNewTile();
            updateDisplay();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }

            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    
                    if (board[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[i][j]}`;
                        tile.textContent = board[i][j];

                        if (lastMoveDirection) {
                            tile.classList.add(`slide-${lastMoveDirection}`);
                        }

                        if (mergedTiles.some(pos => pos.x === i && pos.y === j)) {
                            tile.classList.add('merge');
                        }

                        cell.appendChild(tile);
                    }
                    
                    gameBoard.appendChild(cell);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const oldBoard = JSON.parse(JSON.stringify(board));
            lastMoveDirection = direction;
            mergedTiles = [];

            function compress(line) {
                const nonZero = line.filter(cell => cell !== 0);
                const zeros = new Array(size - nonZero.length).fill(0);
                return direction === 'left' || direction === 'up' 
                    ? [...nonZero, ...zeros] 
                    : [...zeros, ...nonZero];
            }

            function merge(line, rowIndex, isColumn) {
                if (direction === 'right' || direction === 'down') {
                    line.reverse();
                }

                for (let i = 0; i < line.length - 1; i++) {
                    if (line[i] !== 0 && line[i] === line[i + 1]) {
                        line[i] *= 2;
                        score += line[i];
                        line[i + 1] = 0;
                        
                        // 記錄合併位置
                        if (isColumn) {
                            mergedTiles.push({x: i, y: rowIndex});
                        } else {
                            mergedTiles.push({x: rowIndex, y: i});
                        }
                        i++;
                    }
                }

                if (direction === 'right' || direction === 'down') {
                    line.reverse();
                }

                return line;
            }

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < size; i++) {
                    let row = [...board[i]];
                    row = compress(row);
                    row = merge(row, i, false);
                    row = compress(row);
                    board[i] = row;
                }
            } else {
                for (let j = 0; j < size; j++) {
                    let column = [];
                    for (let i = 0; i < size; i++) {
                        column.push(board[i][j]);
                    }
                    
                    column = compress(column);
                    column = merge(column, j, true);
                    column = compress(column);

                    for (let i = 0; i < size; i++) {
                        board[i][j] = column[i];
                    }
                }
            }

            moved = JSON.stringify(oldBoard) !== JSON.stringify(board);

            if (moved) {
                addNewTile();
                updateDisplay();
                document.getElementById('score').textContent = score;
                
                if (isGameOver()) {
                    showGameOver();
                }
            }

            setTimeout(() => {
                lastMoveDirection = '';
                mergedTiles = [];
            }, 150);
        }

        function isGameOver() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) return false;
                }
            }

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size - 1; j++) {
                    if (board[i][j] === board[i][j + 1]) return false;
                }
            }

            for (let i = 0; i < size - 1; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === board[i + 1][j]) return false;
                }
            }

            return true;
        }

        function showGameOver() {
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.textContent = '遊戲結束！';
            document.getElementById('game-board').appendChild(gameOver);
        }

        // 滑鼠/觸控事件處理
        function handleTouchStart(event) {
            isDragging = true;
            if (event.type === 'mousedown') {
                startX = event.clientX;
                startY = event.clientY;
            } else if (event.type === 'touchstart') {
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                event.preventDefault();
            }
            endX = startX;
            endY = startY;
        }

        function handleTouchMove(event) {
            if (!isDragging) return;
            
            if (event.type === 'mousemove') {
                endX = event.clientX;
                endY = event.clientY;
            } else if (event.type === 'touchmove') {
                endX = event.touches[0].clientX;
                endY = event.touches[0].clientY;
                event.preventDefault();
            }
        }

        function handleTouchEnd(event) {
            if (!isDragging) return;
            isDragging = false;

            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);

            if (Math.max(absDeltaX, absDeltaY) > minSwipeDistance) {
                if (absDeltaX > absDeltaY) {
                    move(deltaX > 0 ? 'right' : 'left');
                } else {
                    move(deltaY > 0 ? 'down' : 'up');
                }
            }
        }

        // 事件監聽器
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    move('down');
                    break;
            }
        });

        const gameBoard = document.getElementById('game-board');
        gameBoard.addEventListener('mousedown', handleTouchStart);
        gameBoard.addEventListener('mousemove', handleTouchMove);
        gameBoard.addEventListener('mouseup', handleTouchEnd);
        gameBoard.addEventListener('mouseleave', handleTouchEnd);
        gameBoard.addEventListener('touchstart', handleTouchStart);
        gameBoard.addEventListener('touchmove', handleTouchMove);
        gameBoard.addEventListener('touchend', handleTouchEnd);

        document.getElementById('grid-size').addEventListener('change', updateGridSize);
        document.getElementById('new-game-button').addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
